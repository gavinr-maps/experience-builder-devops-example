name: Build and Deploy
on: push
# on:
#   push:
#     branches:
#       - master

jobs:
  Build-and-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Download Experience Builder
        run: npx arcgis-lib-downloader -p arcgis-experience-builder -v 1.6
        env:
          ARCGIS_LIB_DOWNLOADER_USERNAME: ${{ secrets.ARCGIS_LIB_DOWNLOADER_USERNAME }}
          ARCGIS_LIB_DOWNLOADER_PASSWORD: ${{ secrets.ARCGIS_LIB_DOWNLOADER_PASSWORD }}
      - name: Unzip Experience Builder
        run: unzip -q arcgis-experience-builder-1.6.zip -d arcgis-experience-builder-1.6
      - name: ls
        run: ls -al
      - name: Copy Custom Widgets
        run: cp -r widgets/* arcgis-experience-builder-1.6/ArcGISExperienceBuilder/client/your-extensions/widgets
      - name: Create app directory
        run: mkdir public && cd public && mkdir apps && cd apps
        working-directory: arcgis-experience-builder-1.6/ArcGISExperienceBuilder/server
      - name: Copy apps
        run: cp -r apps/* arcgis-experience-builder-1.6/ArcGISExperienceBuilder/server/public/apps
      - name: Run npm ci in client folder
        run: npm ci
        working-directory: arcgis-experience-builder-1.6/ArcGISExperienceBuilder/client
      - name: Run npm ci in server folder
        run: npm ci
        working-directory: arcgis-experience-builder-1.6/ArcGISExperienceBuilder/server
      - name: Build widgets
        run: npm run build:dev
        working-directory: arcgis-experience-builder-1.6/ArcGISExperienceBuilder/client
      - name: Create download script
        run: echo "const zipApp = require('./server/src/middlewares/dev/apps/app-download.js');zipApp.zipApp('0', 'app.zip');" > download.js
        working-directory: arcgis-experience-builder-1.6/ArcGISExperienceBuilder
      - name: Run download script
        run: node download.js
        working-directory: arcgis-experience-builder-1.6/ArcGISExperienceBuilder
      - name: ls
        run: ls -al
        working-directory: arcgis-experience-builder-1.6/ArcGISExperienceBuilder
      - name: Unzip
        # ExB has non-standard file permissions so use chmod after unzip
        run: |
          unzip -q app.zip -d app
          chmod -R 777 app
        working-directory: arcgis-experience-builder-1.6/ArcGISExperienceBuilder
      - name: Deploy to GH Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: working-directory: arcgis-experience-builder-1.6/ArcGISExperienceBuilder/app
