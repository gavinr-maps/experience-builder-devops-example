<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="Stylesheet" href="../css/analysis.css" />
    <script type="text/javascript">
        function init() {
            if (window.location.hash) {
                var parentDiv, nodes, i, helpInfo, helpId, helpInfoArr, helpEnvFilter, envContent, hideEnvClass, hideNodes;
                helpInfo = window.location.hash.substring(1);
                    if(helpInfo.indexOf("-")) {
                        helpInfoArr = helpInfo.split("-");
                        helpId = helpInfoArr[0];
                        helpEnvFilter = helpInfoArr[1];
                    }
                    else {
                        helpId = helpInfo;
                    }
                parentDiv = document.getElementById("topics");
                nodes = parentDiv.children;
                    hideEnvClass = (helpEnvFilter === "OnlineOnly"? "PortalOnly": "OnlineOnly");
                    if(document.getElementsByClassName) {
                        hideNodes = document.getElementsByClassName(hideEnvClass);
                    }
                    else {
                        hideNodes = document.querySelectorAll(hideEnvClass);
                    }
                for(i=0; i < nodes.length; i++) {
                    if(nodes[i].id !== helpId) {
                        nodes[i].style.display ="none";
                    }
                    }
                    for(i=0; i < hideNodes.length; i++) {
                        hideNodes[i].style.display ="none";
                    }
                }
            }
    </script>
</head>
<body onload="init()">
<div id="topics">
    <div id="toolDescription" class="smallsize">
    <p>フィーチャをラスターに変換ツールはフィーチャ データをラスター データセットに変換します。
    </p>
    </div>
    <!--Parameter divs for each param-->
    <div id="inputFeature">
        <div>
            <p>変換するフィーチャ データ。 入力レイヤーには、ポイント、ライン、ポリゴン フィーチャを含めることができます。
            </p>
        </div>
    </div>
    <div id="valueField">
        <div>
            <p>出力ラスターに値を割り当てるために使用するフィールド。
            </p>
        </div>
    </div>
    <div id="outputCellSize">
        <div>
            <p>出力ラスターのセル サイズと単位。
            </p>
        </div>
    </div>
    <div id="outputName">
        <div>
            <p>作成され、マップに追加されるラスター レイヤーの名前。
            </p>
        </div>
    </div>
    <div id="resultType">
        <div>
            <p>作成する出力のタイプ。 出力は、タイル イメージ レイヤーまたはダイナミック イメージ レイヤーです。
            </p>
        </div>
    </div>
    <div id="saveResultIn">
        <div>
            <p>結果を保存する  <b>[マイ コンテンツ]</b> 内のフォルダーの名前。
            </p>
        </div>
    </div>
</div>
</html>
