<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="Stylesheet" href="../css/analysis.css" />
    <script type="text/javascript">
        function init() {
            if (window.location.hash) {
                var parentDiv, nodes, i, helpInfo, helpId, helpInfoArr, helpEnvFilter, envContent, hideEnvClass, hideNodes;
                helpInfo = window.location.hash.substring(1);
                    if(helpInfo.indexOf("-")) {
                        helpInfoArr = helpInfo.split("-");
                        helpId = helpInfoArr[0];
                        helpEnvFilter = helpInfoArr[1];
                    }
                    else {
                        helpId = helpInfo;
                    }
                parentDiv = document.getElementById("topics");
                nodes = parentDiv.children;
                    hideEnvClass = (helpEnvFilter === "OnlineOnly"? "PortalOnly": "OnlineOnly");
                    if(document.getElementsByClassName) {
                        hideNodes = document.getElementsByClassName(hideEnvClass);
                    }
                    else {
                        hideNodes = document.querySelectorAll(hideEnvClass);
                    }
                for(i=0; i < nodes.length; i++) {
                    if(nodes[i].id !== helpId) {
                        nodes[i].style.display ="none";
                    }
                    }
                    for(i=0; i < hideNodes.length; i++) {
                        hideNodes[i].style.display ="none";
                    }
                }
            }
    </script>
</head>
<body onload="init()">
<div id="topics">
    <div id="toolDescription" class="smallsize">
    <p>融合边界工具用于查找重叠或共享公共边界的面，然后对其进行合并以形成单一面。
    </p>
    </div>
    <!--Parameter divs for each param-->
    <div id="inputLayer">
        <div>
            <p>将要融合的包含面要素的图层。
            </p>
        </div>
    </div>
    <div id="useDissolveFields">
        <div>
            <p>确定该工具是仅融合重叠或共享公共边界且字段值相同（启用）的面，还是融合重叠或共享公共边界的所有面（禁用）。
            </p>
        </div>
    </div>
    <div id="dissolveFields">
        <div>
            <p>指定用于根据匹配值融合面的字段。
            </p>
        </div>
    </div>
    <div id="multiPartFeatures">
        <div>
            <p>指定输出是包含多部件面要素（意味着将多个面定义为单一要素）（启用）还是仅包含各个要素（禁用）。
            </p>
        </div>
    </div>
    <div id="useSummaryFields">
        <div>
            <p>确定是否为融合面计算汇总统计数据。
            </p>
        </div>
    </div>
    <div id="summaryFields">
        <div>
            <p>将汇总的输入图层中的数值或日期字段，以及将为每个字段计算的统计数据。
            </p>
        </div>
    </div>
    <div id="outputName">
        <div>
            <p>要创建并添加至地图的图层的名称。
            </p>
        </div>
    </div>
    <div id="saveResultIn">
        <div>
            <p> <b>我的内容</b>中要保存结果的文件夹名称。
            </p>
        </div>
    </div>
</div>
</html>
