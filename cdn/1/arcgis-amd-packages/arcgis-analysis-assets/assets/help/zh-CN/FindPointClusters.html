<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="Stylesheet" href="../css/analysis.css" />
    <script type="text/javascript">
        function init() {
            if (window.location.hash) {
                var parentDiv, nodes, i, helpInfo, helpId, helpInfoArr, helpEnvFilter, envContent, hideEnvClass, hideNodes;
                helpInfo = window.location.hash.substring(1);
                    if(helpInfo.indexOf("-")) {
                        helpInfoArr = helpInfo.split("-");
                        helpId = helpInfoArr[0];
                        helpEnvFilter = helpInfoArr[1];
                    }
                    else {
                        helpId = helpInfo;
                    }
                parentDiv = document.getElementById("topics");
                nodes = parentDiv.children;
                    hideEnvClass = (helpEnvFilter === "OnlineOnly"? "PortalOnly": "OnlineOnly");
                    if(document.getElementsByClassName) {
                        hideNodes = document.getElementsByClassName(hideEnvClass);
                    }
                    else {
                        hideNodes = document.querySelectorAll(hideEnvClass);
                    }
                for(i=0; i < nodes.length; i++) {
                    if(nodes[i].id !== helpId) {
                        nodes[i].style.display ="none";
                    }
                    }
                    for(i=0; i < hideNodes.length; i++) {
                        hideNodes[i].style.display ="none";
                    }
                }
            }
    </script>
</head>
<body onload="init()">
<div id="topics">
    <div id="toolDescription" class="smallsize">
    <p>&ldquo;查找点聚类&rdquo;工具可基于点要素的空间分布识别周围噪点内的点要素聚类。
    </p>
    </div>
    <!--Parameter divs for each param-->
    <div id="analysisLayer">
        <div>
            <p>将根据点要素的空间分布分组到聚类中的输入点图层。
            </p>
        </div>
    </div>
    <div id="method">
        <div>
            <p>将用于标识聚类的方法。
            </p>
        </div>
    </div>
    <div id="minFeaturesCluster">
        <div>
            <p>将被视为聚类的最小点要素数量。
            </p>
        </div>
    </div>
    <div id="searchDistance">
        <div>
            <p>指定每个点要素周围的最大距离，以搜索可以包含在聚类中的点。 如果留空，则 <b>搜索距离</b>值将为在图层中找到的最高核心距离，不包括前 1% 的核心距离。
            </p>
        </div>
    </div>
    <div id="searchDistanceUnit">
        <div>
            <p>指定将用于搜索距离的单位。
            </p>
        </div>
    </div>
    <div id="sensitivity">
        <div>
            <p>一个介于 0 和 100 之间的整数，用于确定聚类的紧密度。 如果留空，则将使用 Kullback-Leibler Divergence 计算 <b>聚类敏感度</b>值。
            </p>
        </div>
    </div>
    <div id="outputName">
        <div>
            <p>要创建并添加至地图的图层的名称。
            </p>
        </div>
    </div>
    <div id="saveResultIn">
        <div>
            <p> <b>我的内容</b>中要保存结果的文件夹名称。
            </p>
        </div>
    </div>
</div>
</html>
