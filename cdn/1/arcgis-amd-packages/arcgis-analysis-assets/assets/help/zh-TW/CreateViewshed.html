<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="Stylesheet" href="../css/analysis.css" />
    <script type="text/javascript">
        function init() {
            if (window.location.hash) {
                var parentDiv, nodes, i, helpInfo, helpId, helpInfoArr, helpEnvFilter, envContent, hideEnvClass, hideNodes;
                helpInfo = window.location.hash.substring(1);
                    if(helpInfo.indexOf("-")) {
                        helpInfoArr = helpInfo.split("-");
                        helpId = helpInfoArr[0];
                        helpEnvFilter = helpInfoArr[1];
                    }
                    else {
                        helpId = helpInfo;
                    }
                parentDiv = document.getElementById("topics");
                nodes = parentDiv.children;
                    hideEnvClass = (helpEnvFilter === "OnlineOnly"? "PortalOnly": "OnlineOnly");
                    if(document.getElementsByClassName) {
                        hideNodes = document.getElementsByClassName(hideEnvClass);
                    }
                    else {
                        hideNodes = document.querySelectorAll(hideEnvClass);
                    }
                for(i=0; i < nodes.length; i++) {
                    if(nodes[i].id !== helpId) {
                        nodes[i].style.display ="none";
                    }
                    }
                    for(i=0; i < hideNodes.length; i++) {
                        hideNodes[i].style.display ="none";
                    }
                }
            }
    </script>
</head>
<body onload="init()">
<div id="topics">
    <div id="toolDescription" class="smallsize">
    <p>「建立視域」工具使用 Esri 高程分析服務來識別從指定的觀察點位置可看見哪些區域。
    </p>
    </div>
    <!--Parameter divs for each param-->
    <div id="inputLayer">
        <div>
            <p>將作為觀察點位置的點圖徵。
            </p>
        </div>
    </div>
    <div id="observerHeight">
        <div>
            <p>指定高於地面之觀察點的高度。
            </p>
        </div>
    </div>
    <div id="observerHeightUnits">
        <div>
            <p>將用於 <b>觀察點高度</b>參數的測量單位。
            </p>
        </div>
    </div>
    <div id="targetHeight">
        <div>
            <p>指定地面上目標的高度。
            </p>
        </div>
    </div>
    <div id="targetHeightUnits">
        <div>
            <p>將用於 <b>目標高度</b>參數的測量單位。
            </p>
        </div>
    </div>
    <div id="maximumDistance">
        <div>
            <p>指定視域計算的最大檢視距離。
            </p>
        </div>
    </div>
    <div id="maxDistanceUnits">
        <div>
            <p>將用於 <b>最大檢視距離</b>參數的測量單位。
            </p>
        </div>
    </div>
    <div id="outputName">
        <div>
            <p>將建立並新增到地圖的視域多邊形圖層的名稱。 此圖層包含觀察點可看到的可見區域，且將在頻率欄位中記錄觀察點的數量。
            </p>
        </div>
    </div>
    <div id="saveResultIn">
        <div>
            <p> <b>我的內容</b>中將儲存結果的資料夾名稱。
            </p>
        </div>
    </div>
</div>
</html>
